<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Salud App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #4A7FFF 0%, #5B8FFF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, #4A7FFF 0%, #5B8FFF 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 170px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #4A7FFF;
            box-shadow: 0 0 0 3px rgba(74, 127, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #4A7FFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(74, 127, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 127, 255, 0.4);
            background: #3D6FEE;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
            display: block;
            font-weight: 500;
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
            display: block;
            font-weight: 500;
        }

        .password-requirements {
            font-size: 13px;
            color: #6B7280;
            margin-top: 8px;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .footer {
            text-align: center;
            padding: 20px 30px;
            background: #F9FAFB;
            color: #6B7280;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(calc(-50% + 12px));
            background: transparent;
            border: none;
            cursor: pointer;
            color: #9CA3AF;
            padding: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border-radius: 6px;
        }

        .toggle-btn:hover {
            background: #F3F4F6;
            color: #4A7FFF;
        }

        .toggle-btn svg {
            width: 20px;
            height: 20px;
        }

        .header h1 {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/uthprj/Salud_App/main/app/src/main/res/drawable/salud_logo.png" alt="Salud Logo">
            </div>
            <h1>Đặt lại mật khẩu</h1>
            <p>Salud App - Sức khỏe của bạn là niềm vui của chúng tôi</p>
        </div>

        <div class="content">

            <form id="resetForm">
                <div class="form-group password-toggle">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="Nhập mật khẩu mới"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-btn" id="toggleNewPassword" onclick="togglePassword('newPassword')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <div class="form-group password-toggle">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Nhập lại mật khẩu mới"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-btn" id="toggleConfirmPassword" onclick="togglePassword('confirmPassword')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <div id="passwordMismatch" style="display: none; color: #DC2626; font-size: 14px; margin-top: -15px; margin-bottom: 15px; padding: 10px; background: #FEE2E2; border-radius: 8px; border-left: 3px solid #DC2626;">
                    Mật khẩu xác nhận không khớp!
                </div>

                <ul class="password-requirements">
                    <li>✓ Ít nhất 6 ký tự</li>
                    <li>✓ Nên bao gồm chữ hoa, chữ thường và số</li>
                    <li>✓ Không sử dụng mật khẩu dễ đoán</li>
                </ul>

                <button type="submit" class="btn" id="submitBtn">
                    Đặt lại mật khẩu
                </button>
            </form>
        </div>

        <div class="footer">
            © 2025 Salud App. All rights reserved.
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase config của Salud App
        const firebaseConfig = {
            apiKey: "AIzaSyDZ_pYYTR0GiQl5jhmpL3W4gUphCIGTp1o",
            authDomain: "salud-app-263a5.firebaseapp.com",
            projectId: "salud-app-263a5",
            storageBucket: "salud-app-263a5.firebasestorage.app",
            messagingSenderId: "718456115746",
            appId: "1:718456115746:android:d117a2f6560654011e307b"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById('toggle' + inputId.charAt(0).toUpperCase() + inputId.slice(1));
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            
            // Đổi icon: mắt mở khi hiện, mắt có gạch khi ẩn
            if (isPassword) {
                // Icon mắt mở (hiện password)
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            } else {
                // Icon mắt có gạch (ẩn password)
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '✗ ' + message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Đang xử lý...';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Đặt lại mật khẩu';
            }
        }

        // Lấy oobCode từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            showError('Link không hợp lệ hoặc đã hết hạn. Vui lòng yêu cầu đặt lại mật khẩu mới.');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Real-time validation cho mật khẩu
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const mismatchDiv = document.getElementById('passwordMismatch');

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length > 0 && newPassword !== confirmPassword) {
                mismatchDiv.style.display = 'block';
                confirmPasswordInput.style.borderColor = '#DC2626';
            } else {
                mismatchDiv.style.display = 'none';
                confirmPasswordInput.style.borderColor = '#E5E7EB';
            }
        }

        newPasswordInput.addEventListener('input', checkPasswordMatch);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Mật khẩu xác nhận không khớp!');
                return;
            }

            if (newPassword.length < 6) {
                showError('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            setLoading(true);

            try {
                // Xác thực và đặt lại mật khẩu
                await auth.confirmPasswordReset(oobCode, newPassword);
                showSuccess();
                
                // Redirect về app sau 3 giây
                setTimeout(() => {
                    window.location.href = 'your-app-scheme://login'; // Hoặc về trang login web
                }, 3000);
            } catch (error) {
                console.error(error);
                let errorMessage = 'Có lỗi xảy ra. Vui lòng thử lại.';
                
                switch(error.code) {
                    case 'auth/expired-action-code':
                        errorMessage = 'Link đã hết hạn. Vui lòng yêu cầu đặt lại mật khẩu mới.';
                        break;
                    case 'auth/invalid-action-code':
                        errorMessage = 'Link không hợp lệ hoặc đã được sử dụng.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Mật khẩu quá yếu. Vui lòng chọn mật khẩu mạnh hơn.';
                        break;
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
